<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <meta name="full-screen" content="yes">
    <meta name="color-scheme" content="light dark">
    <meta name="browsermode" content="application">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var viewport = document.querySelector('meta[name=viewport]');
      // var viewport = document.createElement('meta');
      // viewport.setAttribute('name', 'viewport');
      if (window.devicePixelRatio === 3) {
        viewport.setAttribute('conetnt', 'width=device-width,initial-scale=0.333, maximum-scale=0.333,user-scalable=0, viewport-fit=cover')
      } else if (window.devicePixelRatio === 2) {
        viewport.setAttribute('conetnt', 'width=device-width,initial-scale=0.5, maximum-scale=0.5,user-scalable=0, viewport-fit=cover')
      } else if (window.devicePixelRatio === 1) {
        viewport.setAttribute('conetnt', 'width=device-width,initial-scale=1, maximum-scale=1,user-scalable=0, viewport-fit=cover')
      }
      // document.getElementsByTagName('head')[0].appendChild(viewport)
      var docEl = document.documentElement;
      var fontSize = 12 * (docEl.clientWidth / 320) + 'px';
      docEl.style.fontSize = fontSize;
    </script>
  </body>
</html>
